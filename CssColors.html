<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <style>
        #firstPara {
            color: rgb(255, 0, 0);
        }
        
        #secondPara {
            color: rgb(0, 0, 255)
        }
        
        #thirdPara {
            color: #726c13
        }
    </style>
</head>

<body>
    <h2>This is my first Box</h2>

    <p id="firstPara">This is Paragraph for my First Box</p>

    <p id="secondPara">This is Paragraph for my Second Box</p>

    <p id="thirdPara">This is Paragraph for my Third Box</p>
</body>

</html>
