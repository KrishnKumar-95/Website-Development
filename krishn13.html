<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

    <!-- This link is used for the Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Times New Roman', Times, serif, 'Yanone Kaffeesatz', sans-serif;
            /*1/96 of a inch*/
            font-size: 16px;
            /* line-height is the vertical space b/w two lines */
            line-height: 1.2em;
        }
        
        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>We are going to learn CSS <span>Fonts</span></p>
</body>

</html>
