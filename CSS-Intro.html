    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Tutorial</title>
    <style>
        /* This !important makes the high priority of this style tag in using CSS otherwise below written code will be preffered for style */
        
        p {
            color: rgb(28, 57, 87) !important;
            background-color: moccasin !important;
        }
    </style>
    <!-- Below is example of External CSS -->
    <link rel="stylesheet" href="krishn1.css">
</head>

<body>
    <h3>This is CSS Tutorial</h3>

    <!-- This is CSS Code in HTML we can say that Inline CSS which is not a good practice-->

    <!-- In below line Inline CSS is used -->
    <!-- <p style="color: red; background-color: gold;">This tutorial will teach you everything about HTML/CSS</p> -->
    <p>This tutorial will teach you everything about HTML/CSS</p>
    <p>I am Learning CSS</p>


</body>

</html>
