<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entitites</title>
</head>

<body>
    <div class="container">
        <p>
            This is paragraph
        </p>
    </div>
    <div class="container">
        <p>
            <!-- If we want to add more spaces then just type &nbsp; for one space-->
            This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph
        </p>
        <p>
            <!-- if we want to write <p> in paragraph then use following trick otherwise this will understand it a tag and simply ignore it -->
            This HTML paragraph is written like this &lt;p&gt;
        </p>

        <p>
            <!-- if we want to write pound currency symbol in paragraph then use following trick otherwise this will understand it a tag and simply ignore it -->
            This HTML paragraph is written like this &pound;;
        </p>

        <p>
            <!-- if we want to write copyright symbol in paragraph then use following trick otherwise this will understand it a tag and simply ignore it -->
            This HTML paragraph is written like this &copy;
        </p>

        <p>if you want to explore more HTML entities then refer below link</p>
        <p>https://dev.w3.org/html5/html-author/charref</p>

    </div>
</body>

</html>
