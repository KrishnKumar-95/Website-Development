<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- This tag is used to create a hyperlink on the given text for eg:- Go to Google-->
    <!-- target attribute will open the link in the new tab -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>

    <!-- We can also link our local files/pages using this mathod -->
    <a href="/krishn2.html" target="_blank"> Go to krishn2</a><br>

    <!-- This tag is used to attach image and alt text is the text which will be shown when image cannt load 
    image link will be mentioned in src -->
    <img src="krishn.jpg" alt="This is alt text and this is used when image cannot load">

    <!-- This is image link and we can also change its dimentions manually-->
    <img src="https://source.unsplash.com/user/erondu" alt="This is alt text and this is used when image cannot load" width="600" height="300">
</body>

</html>
