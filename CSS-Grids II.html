<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Grids II</title>
</head>
<style>
    .grid {
        display: grid;
        /* -----------------------------------------------------------------------------------
        Using this we can give size of the rows */
        grid-template-rows: 1fr 1fr 4fr;
        /* -----------------------------------------------------------------------------------
        This is for the remaining rows */
        grid-auto-rows: 3fr;
        /* --------------------------------------------------------------------------------------
        This is to divide the boxes in columns */
        grid-template-columns: 1fr 4fr;
        /* --------------------------------------------------------------------------------------
        This is to divide the columns into 2fr in 9 columns */
        grid-template-columns: repeat(9, 2fr);
        /* -------------------------------------------------------------------------------------
        This is to create the spaces/gaps between the boxes  */
        grid-gap: 1rem;
    }
    
    .box {
        background-color: red;
        border: 2px solid black;
    }
</style>

<body>
    <div class="grid">
        <div class="box">This is Box-1</div>
        <div class="box">This is Box-2</div>
        <div class="box">This is Box-3</div>
        <div class="box">This is Box-4</div>
        <div class="box">This is Box-5</div>
        <div class="box">This is Box-6</div>
        <div class="box">This is Box-7</div>
        <div class="box">This is Box-8</div>
        <div class="box">This is Box-9</div>
        <div class="box">This is Box-10</div>
    </div>
</body>

</html>
