<!-- Forms and Input tags -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>

<body>
    <h2>This is HTML Form tutorial</h2>

    <!-- 
        form:- tag is used to make forms, 
        action:- takes the link of backend file in which data will be stored
        div:- tag is used for division otherwise all fiels will show in same row
        name:- is the keyword by this keyword we can take corrosponding value from backend
        type:- of input are of different types ie: text, email, submit, number, date etc
            email:- fetch email
            submit:- makes a submit button
            number:- makes number column which is a type of drop down list
            date :- it shows a box containing calender
            checkbox :- it shows a checkbox
            radio :- to select one option between more

    -->

    <form action="backend.php">
        <div>
            Name : <input type="text" name="myName">
        </div>
        <br>
        <div>
            Employee ID : <input type="text" name="myID">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Employee Role : <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <input type="submit" value="submit">
        <div>
            Select date : <input type="date" name="myDate">
        </div>
        <div>
            Bonus : <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you Eligible? : <input type="checkbox" name="myEligibility">
        </div>
    </form>

</body>

</html>
